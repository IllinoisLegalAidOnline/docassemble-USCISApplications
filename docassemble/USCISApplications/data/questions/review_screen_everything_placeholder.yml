      row_item.proof_last_entry_date_before_october_4_2023 if hasattr(row_item, 'proof_last_entry_date_before_october_4_2023') else ''
  - Do you have any children applying with you today?: |
      row_item.has_children_applying_today if hasattr(row_item, 'has_children_applying_today') else ''
  - Was any child born outside of Venezuela?: |
      row_item.has_children_applying_not_born_in_venezuela if hasattr(row_item, 'has_children_applying_not_born_in_venezuela') else ''
  - List each child's name and nationality: |
      row_item.children_outside_of_venezuela if hasattr(row_item, 'children_outside_of_venezuela') else ''
  - How did you last enter the US?: |
      row_item.method_of_entry if hasattr(row_item, 'method_of_entry') else ''
  - Who entered the US with you?: |
      row_item.who_entered_with_user if hasattr(row_item, 'who_entered_with_user') else ''
  - Did your children enter the US separately from you?: |
      row_item.children_entered_separately if hasattr(row_item, 'children_entered_separately') else ''
  - Where, when, and with whom did they enter?: |
      row_item.children_entered_separately_explanation if hasattr(row_item, 'children_entered_separately_explanation') else ''
  - Did you travel through Central America before entering the US?: |
      row_item.traveled_through_central_america if hasattr(row_item, 'traveled_through_central_america') else ''
  - Did you travel through other countries?: |
      row_item.traveled_through_other_countries if hasattr(row_item, 'traveled_through_other_countries') else ''
  - Do you have citizenship in another country?: |
      row_item.has_additional_citizenship if hasattr(row_item, 'has_additional_citizenship') else ''
  - Other than citizenship, have you had legal status in any other country besides Venezuela?: |
      row_item.had_legal_status_outside_venezuela if hasattr(row_item, 'had_legal_status_outside_venezuela') else ''
  - List country(ies) and legal status in each: |
      row_item.countries_and_legal_status if hasattr(row_item, 'countries_and_legal_status') else ''
  - Have you applied for any other immigration benefit? (i.e. work permit, TPS, or asylum)?: |
      row_item.applied_for_other_immigration_benefit if hasattr(row_item, 'applied_for_other_immigration_benefit') else ''
  - Explain: |
      row_item.applied_for_other_immigration_benefit_explanation if hasattr(row_item, 'applied_for_other_immigration_benefit_explanation') else ''
  - ? |
      Are you in removal proceedings? (Review EOIR list on your table for applicant’s court hearing info, if applicable. If applicant is NOT listed, look up their EOIR case status using their A#: [https://acis.eoir.justice.gov/en/](https://acis.eoir.justice.gov/en/))
    : |
      row_item.in_removal_proceedings if hasattr(row_item, 'in_removal_proceedings') else ''
  - Date of first hearing: |
      row_item.date_removal_proceedings_began if hasattr(row_item, 'date_removal_proceedings_began') else ''
  - Location of proceedings: |
      row_item.location_removal_proceedings if hasattr(row_item, 'location_removal_proceedings') else ''
  - Have you ever been issued a Final Order of Removal?: |
      row_item.ever_ordered_removed if hasattr(row_item, 'ever_ordered_removed') else ''
  - Have you ever been arrested, cited, stopped, detained, or placed in handcuffs by the police?: |
      row_item.ever_arrested if hasattr(row_item, 'ever_arrested') else ''
  - ? |
      List when/where/outcome of EVERY arrest, including those in US and outside of US (review certified dispositions & applicant workbook with legal supervisor)
    : |
      row_item.arrest_details if hasattr(row_item, 'arrest_details') else ''
  - Have you ever claimed to be a US Citizen?: |
      row_item.claimed_us_citizenship if hasattr(row_item, 'claimed_us_citizenship') else ''
  - Have you ever been affiliated with any gangs?: |
      row_item.gang_affiliation if hasattr(row_item, 'gang_affiliation') else ''
  - Have you ever served in the military or participated in a paramilitary group?: |
      row_item.served_military if hasattr(row_item, 'served_military') else ''
  - Have you ever served on a police force?: |
      row_item.served_police if hasattr(row_item, 'served_police') else ''
  - Have you ever received weapons training?: |
      row_item.received_weapons_training if hasattr(row_item, 'received_weapons_training') else ''
  - Did you ever use a weapon against another person?: |
      row_item.used_weapon_against_another_person if hasattr(row_item, 'used_weapon_against_another_person') else ''
  - Have you ever been a member of a terrorist organization?: |
      row_item.acted_as_terrorist if hasattr(row_item, 'acted_as_terrorist') else ''
