    button: |
      **What is the name of the ${ ordinal(i) } applicant?**
  - Edit: |
      users[0].aliases.there_are_any
    button: |
      **Has ${ users[i] } ever been known by a different name or alias?**
      ${ word(yesno(users[0].aliases.there_are_any)) }
  - Edit: |
      users[0].aliases.there_is_another
    button: |
      **Has ${ users[0].name } been known by any other names?**
      ${ word(yesno(users[0].aliases.there_is_another)) }
  - Edit: |
      users[i].signature
    button: |
      **${ users[i].name.first }, please sign here to agree / firma aqui para aceptar**
      ${ users[i].name.first }, please sign here to agree / firma aqui para aceptar
      : ${ showifdef('users[i].signature') }
  - Edit: |
      application_kind
    button: |
      **What kind of application will this family complete?**
      What kind of application will this family complete?
      : ${ showifdef('application_kind') }
  - Edit: |
      supervisor_overall_approval_status
    button: |
      **EAD eligibility screener**
      What should happen with this application?: ${ showifdef('supervisor_overall_approval_status') }
      % endif
      What should happen with this application?: ${ showifdef('supervisor_overall_approval_status') }
      % endif
      % if showifdef('supervisor_overall_approval_status') == "mixed":
      Which applications should be **approved**?: ${ showifdef('approved_applications') }
      % endif
      Supervisor name: ${ showifdef('supervisor_name') }
      Supervisor notes: ${ showifdef('supervisor_notes') }
      What addenda should be included?: ${ showifdef('selected_addenda') }
  - Edit: 3
    button: |
      **TPS eligibility screener for ${ bold(users[i]) } (DOB: ${ users[i].birthdate.format("MM/dd/yyyy") })**
      grid: ${ showifdef('3') }
      label above field: ${ showifdef('True') }
      grid: ${ showifdef('3') }
      label above field: ${ showifdef('True') }
  - Edit: |
      supervisor_overall_approval_status
    button: |
      **Review TPS screening questions**
      What should happen with this application?: ${ showifdef('supervisor_overall_approval_status') }
      % endif
      What should happen with this application?: ${ showifdef('supervisor_overall_approval_status') }
      % endif
      % if showifdef('supervisor_overall_approval_status') == "mixed":
      Which applications can **continue**?: ${ showifdef('approved_applications') }
      % endif
      Supervisor name: ${ showifdef('supervisor_name') }
      Supervisor notes: ${ showifdef('supervisor_notes') }
