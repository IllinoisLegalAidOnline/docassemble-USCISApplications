table: users.table2
rows: users
columns:
  - Name: |
      row_item.name.full() if defined("row_item.name.middle") else ""
  - Previous names[0]: |
      row_item.aliases[0] if defined("row_item.aliases[0].middle") else ""
  - Birthdate: |
      row_item.birthdate if defined("row_item.birthdate") else ""
  - Previous names[1]: |
      row_item.aliases[1] if defined("row_item.aliases[1].middle") else ""
  - Gender: |
      row_item.sex if defined("row_item.sex") else ""
  - Mailing address: |
      row_item.mailing_address.block() if defined("row_item.mailing_address.zip") else ""
  - Address: |
      row_item.address.block() if defined("row_item.address.country") else ""
  - Phone number: |
      row_item.phone_number if defined("row_item.phone_number") else ""
  - Mobile number: |
      row_item.mobile_number if defined("row_item.mobile_number") else ""
  - Email: |
      row_item.email if defined("row_item.email") else ""
