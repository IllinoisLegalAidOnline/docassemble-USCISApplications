      users.revisit
    button: |
      **Users**
      % for item in users:
      - ${ item }
      % endfor
  - Edit: |
      users[i].countries_of_residence.revisit
    button: |
      **Users[i].Countries Of Residence**
      % for item in users[i].countries_of_residence:
      - ${ item }
      % endfor
  - Edit: |
      users[i].countries_of_citizenship.revisit
