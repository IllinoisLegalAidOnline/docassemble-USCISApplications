### Automatically generated review screen ######
# We should pick and choose from this and add to review_screen.yml
# only if helpful
---
id: |
  review screen
event: |
  review_form
question: |
  Review your answers
review:
  - Edit: |
      supervisor.revisit
    button: |
      **Supervisor**
      % for item in supervisor:
      - ${ item }
      % endfor
  - Edit: |
      preparer.revisit
